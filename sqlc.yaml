version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "db/migrations/*.sql"
    queries:
      - "db/queries/*.sql"
    gen:
      go:
        package: "sqlcdb"
        out: "src/infrastructure/database/sqlcdb"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true

